<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Auth API</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
        }
        .btn {
            background: #007bff;
            color: white;
            border: none;
            padding: 10px 20px;
            margin: 5px;
            cursor: pointer;
            border-radius: 4px;
        }
        .btn:hover { background: #0056b3; }
        #output {
            background: #f5f5f5;
            padding: 15px;
            border-radius: 4px;
            margin-top: 20px;
            white-space: pre-wrap;
            font-family: monospace;
        }
    </style>
</head>
<body>
    <h1>üîê Task Manager Auth API Test</h1>
    
    <div>
        <button class="btn" onclick="testRegister()">Register User</button>
        <button class="btn" onclick="testLogin()">Login</button>
        <button class="btn" onclick="testGetMe()">Get Profile</button>
        <button class="btn" onclick="testLogout()">Logout</button>
    </div>
    
    <div id="output">Ready to test...</div>

    <script>
        const API_URL = 'http://localhost:5000/api/auth';
        const output = document.getElementById('output');

        function log(message, data = null) {
            let text = `[${new Date().toLocaleTimeString()}] ${message}\n`;
            if (data) {
                text += JSON.stringify(data, null, 2) + '\n';
            }
            output.textContent = text + '\n' + output.textContent;
        }

        async function testRegister() {
            try {
                const response = await fetch(`${API_URL}/register`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    credentials: 'include',
                    body: JSON.stringify({
                        name: 'Test User',
                        email: `test${Date.now()}@example.com`,
                        password: 'Test123'
                    })
                });
                const data = await response.json();
                log('‚úÖ Registration:', data);
            } catch (error) {
                log('‚ùå Error:', error.message);
            }
        }

        async function testLogin() {
            try {
                const response = await fetch(`${API_URL}/login`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    credentials: 'include',
                    body: JSON.stringify({
                        email: 'test@example.com',
                        password: 'Test123'
                    })
                });
                const data = await response.json();
                log('‚úÖ Login:', data);
            } catch (error) {
                log('‚ùå Error:', error.message);
            }
        }

        async function testGetMe() {
            try {
                const response = await fetch(`${API_URL}/me`, {
                    credentials: 'include'
                });
                const data = await response.json();
                log('‚úÖ Profile:', data);
            } catch (error) {
                log('‚ùå Error:', error.message);
            }
        }

        async function testLogout() {
            try {
                const response = await fetch(`${API_URL}/logout`, {
                    method: 'POST',
                    credentials: 'include'
                });
                const data = await response.json();
                log('‚úÖ Logout:', data);
            } catch (error) {
                log('‚ùå Error:', error.message);
            }
        }
    </script>
</body>
</html>
